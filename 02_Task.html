<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style type="text/css">
        #circle{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: blue;
        }
     
    </style>
</head>
<body>
    <div id="circle"></div>
    <h2>I'm Janith Nanayakkara.</h2>
    <h3>Hello it's Me</h3>
    <script>
        $('#circle').click(function(){
            alert("Clicked Cicle Success");
            $('h2').html("Yeah that's Me");
        });
        $('#circle').hover(function(){
            alert($('h3').html("How are You !!!"));
        });
    </script>
</body>
</html>
